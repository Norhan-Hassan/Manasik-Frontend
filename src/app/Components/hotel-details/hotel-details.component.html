<!-- HotelDetailsComponent Template
     - Displays detailed hotel information fetched by id
     - Uses HotelsService.getHotelById to fetch data; this keeps fetching responsibilities in the service
-->
<div class="max-w-4xl mx-auto p-4">
  <div *ngIf="loading" class="p-8 text-center">Loading hotel details...</div>

  <div *ngIf="!loading && hotel" class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="rounded overflow-hidden">
      <img [src]="hotel.imageUrl.startsWith('http') ? hotel.imageUrl : ( '' + hotel.imageUrl )" [alt]="hotel.name" class="w-full h-96 object-cover" />
    </div>

    <div>
      <h2 class="text-2xl font-semibold mb-2 text-[var(--text-primary)]">{{ hotel.name }}</h2>
      <div class="flex items-center gap-3 mb-3 text-[var(--text-secondary)]">
        <lucide-icon name="map-pin" class="h-4 w-4"></lucide-icon>
        <span>{{ hotel.city }} &middot; {{ hotel.distanceFromHaram }} km from Haram</span>
      </div>

      <div class="mb-4">
        <span class="text-[var(--text-secondary)]">From</span>
        <div class="text-[var(--text-primary)] text-2xl">${{ hotel.pricePerNight }} <span class="text-[var(--text-secondary)] text-base">/person</span></div>
      </div>

      <div class="mb-4">
        <strong class="text-[var(--text-primary)]">Rate:</strong>
        <span class="ml-2 text-[var(--text-secondary)]">{{ hotel.rating }} / 5</span>
      </div>

      <div class="mb-6 text-[var(--text-secondary)]">{{ hotel.description }}</div>

      <!-- Actions (booking etc.) can be added here without changing fetching logic -->
      <div class="flex gap-3">
        <button class="bg-[var(--primary)] text-white px-4 py-2 rounded">Book Now</button>
        <button class="border border-[var(--border)] px-4 py-2 rounded">Contact</button>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !hotel" class="p-8 text-center">Hotel not found.</div>
</div>
