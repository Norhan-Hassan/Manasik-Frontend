<div class="slider-root">
  <!-- Slides -->
  <div
    *ngFor="let slide of slides; let i = index"
    class="slide w-[600px] h-[600px]"
    [class.active]="i === currentIndex"
  >
    <img
      [src]="slide.image"
      [alt]="slide.title"
      class="slide-image w-[600px] h-[600px] object-cover"
    />
    <div class="overlay"></div>

    <div class="content">
      <h3 class="subtitle">{{ slide.subtitle }}</h3>
      <h1 class="title">{{ slide.title }}</h1>
      <p class="desc">{{ slide.description }}</p>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <button
    (click)="prevSlide()"
    class="nav prev"
    [attr.aria-label]="'Previous slide'"
  >
    ‹
  </button>

  <button
    (click)="nextSlide()"
    class="nav next"
    [attr.aria-label]="'Next slide'"
  >
    ›
  </button>

  <!-- Indicators -->
  <div class="indicators">
    <button
      *ngFor="let slide of slides; let i = index"
      (click)="goToSlide(i)"
      class="dot"
      [class.active]="i === currentIndex"
      [attr.aria-label]="'Go to slide ' + (i + 1)"
    ></button>
  </div>
</div>
